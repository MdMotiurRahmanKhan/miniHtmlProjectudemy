<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> food list</title>
<style>
  #topbar{
  background-color:#779bce;
  padding: 24px;
  }
  .menu-item{
  font-size:24px;
  padding: 8px;
  font-weight: 600;
  
  }
  #list-heading{
  font-size:20px;
  padding-left: 24px;
  }
  .food-list-item{
  font-size:20px;
  }
  .food-image{
  width:400px;
  height: 400px;
  }
  .food-wrapper{
  text-align: center;
  }
</style>
 </head>
 <body style="margin:0; background-color:#def3fd">
 <div id="topbar">
    <span class="menu-item">Index</span>
    <span class="menu-item">Food</span>
    <span class="menu-item">About</span>
 </div>
 <div>
 <h3 id="list-heading">Food Items: </h3>
 <ul>
	<li><a class="food-list-item" href="#Rice">Rice</a></li>
	<li><a class="food-list-item" href="#Chicken">Chicken</a></li>
	<li><a class="food-list-item" href="#Beef">Beef</a></li>
	<li><a class="food-list-item" href="#Chocolet">Chocolet</a></li>
 </ul>
 </div>
 <div class="food-wrapper">
	<img id="Rice" class="food-image" src="rice-6226226_1920.jpg" alt="Rice"/>
	<p>Rice</p>
 </div>
 <div class="food-wrapper">
	<img id="Chicken" class="food-image" src="bbq-2823726_1280.jpg" alt="Chicken"/>
	<p>Chicken</p>
 </div>
 <div class="food-wrapper">
	<img id="Beef" class="food-image" src="abstract-1238657_1920.jpg" alt="Beef"/>
	<p>Beef</p>
 </div>
 <div class="food-wrapper">
	<img id="Chocolet" class="food-image" src="chocolate-1312524_1920.jpg" alt="Chocolet"/>
	<p>Chocolet</p>
 </div>
 </body>
</html>
